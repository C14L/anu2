{% load i18n %}
{% if object.pk %}
  {% blocktrans asvar tr_title %}Modificar tu anuncio{% endblocktrans %}
{% else %}
  {% blocktrans asvar tr_title %}Agrega un anuncio{% endblocktrans %}
{% endif %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ tr_title }}</title>
     {{ form.media }}
  </head>
  <body>
    <h1>{{ tr_title }}</h1>
    <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="{% trans 'Publicar' %}">
    </form>
  </body>
</html>
